<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Social links profile</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-name">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" height="100" width="100">
        <div> <h1>Jessica Randall</h1> </div>
        <div> <h2>London, United Kingdom</h2> </div>
        <div class="card-text"> <p>"Front-end developer and avid reader."</p> </div>
        
        <div class="lista"> 
          <ul class="redes-sociais">
            <li>
              <a href="https://github.com/Pedwro" target="_blank" class="minhas-redes">GitHub</a>
            </li>
            <li>
              <a href="https://www.frontendmentor.io/home" target="_blank" class="minhas-redes">Frontend Mentor</a>
            </li>
            <li>
              <a href="#" class="minhas-redes">LinkedIn</a>
            </li>
            <li>
              <a href="#" class="minhas-redes">Twitter</a>
            </li>
            <li>
              <a href="#" class="minhas-redes">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </br>
      Coded by <a href="https://github.com/Pedwro" target="_blank">Pedro Juliano</a>.
    </div>
  </footer>
</body>
</html>
